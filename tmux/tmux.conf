# Terminal multiplexer
# https://github.com/tmux/tmux

set -g mouse on              # enable mouse support
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:RGB"

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

unbind '"'
bind = split-window -v
unbind %
bind '"' split-window -h
bind -r m resize-pane -Z

set -g base-index 1          # start indexing windows at 1 instead of 0
set -g detach-on-destroy off # don't exit from tmux when closing a session
set -g escape-time 0         # zero-out escape time delay
set -g history-limit 1000000 # increase history size (from 2,000)
set -g renumber-windows on   # renumber all windows when any window is closed
set -g set-clipboard on      # use system clipboard
set -g status-interval 3     # update the status bar every 3 seconds

bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
set -g detach-on-destroy off  # don't exit from tmux when closing a session
set-option -g focus-events on

bind g new-window -n 'lazygit' lazygit

# Tmux plugin manager
set -g @plugin 'tmux-plugins/tpm'

# List of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'joshmedeski/t-smart-tmux-session-manager'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'joshmedeski/tmux-fzf-url'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'off'

# Catpuccin configs
set -g @catppuccin_flavour 'mocha' # latte or frappe, macchiato, mocha
set -g @catppuccin_window_status_style "rounded"

# Load catpuccin
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Make the status line pretty and add some modules
set -g status-position top
set -g status-style fg=black
set -g status-right-length 100
set -g status-left-length 100
set -g status-left "#{E:@catppuccin_status_session}"
set -ag status-left ""

set -g status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#[bg=#{@thm_flamingo},fg=#{@thm_crust}]#[reverse]î‚¶#[noreverse]ó±€™  "
set -ag status-right "#[fg=#{@thm_fg},bg=#{@thm_mantle}] #(memory_pressure | awk '/percentage/{print $5}') "
set -agF status-right "#{E:@catppuccin_status_cpu} "

run ~/.config/tmux/plugins/tmux-cpu/cpu.tmux

bind r source-file ~/.config/tmux/tmux.conf
set -g base-index 1

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

unbind -T copy-mode-vi MouseDragEnd1Pane

set -g @fzf-url-fzf-options '-p 60%,30% --prompt="ï‚   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'
set -g @t-bind 'j'
set -g @t-fzf-find-binding 'ctrl-f:change-prompt(ï¼  )+reload(fd -H -d 3 -t d -E .Trash . ~)'
set -g @t-fzf-prompt 'ğŸ”­ '

set-option -g set-titles on
set-option -g set-titles-string "#{session_name}"

